version: '3.8'

services:
  voice-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-ai-bot
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./debug_audio:/app/debug_audio
      - ./knowledge:/app/knowledge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voice-bot-network

  # Optional: Redis for session storage (production)
  # redis:
  #   image: redis:7-alpine
